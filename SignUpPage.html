<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Twitter</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="box">
        <h4 id="loginText" class="boxElements">Welcome to Twitter !!</h4>
        <input class="boxElements" type="text" name="UserName" id="name" placeholder="User Name">
        <input class="boxElements" type="password" name="Password" id="pass" placeholder="Password">
        <input class="boxElements" type="password" name="Password" id="passConfirm" placeholder="Confirm Password">
        <input type="button" value="Sign Up" class="buttons"id = "signUpBtn">
    </div>
    <script src="LoginPageScript.js"></script>
</body>
</html>
