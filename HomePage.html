<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="HomePage.css">
</head>

<body>

    <nav>
        <div class="navBar">
            <!-- <h1>Hello</h1> -->
            <div class="forLogo">
                <img id = "twitterImg" src="images/twitter_logo.png" alt="twitter_logo">
            </div>
            <div class="forMenu">
                <img id="userImg" src="images/user.png" alt="userImage">
                <img id="userImg" src="images/home.png" alt="homeImg">
                <button id="btn">
                    <img id="userImg" src="images/friends.png" alt="friends">
                </button>
                <input id="searchFriend" type="text" name="Search"  placeholder="Search..">
            </div>
        </div>
    </nav>

    <div class="parentDiv">
        <div class="tweetBox" id="tweetingBox">
            <textarea name="tweetText" id="tweetText"  rows="3">What's Happening?</textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>



</html>
